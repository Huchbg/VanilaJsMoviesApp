<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Movies App</title>
  </head>
  <body>
    <section class="Container">
      <div class="inputs">
        <input
          type="text"
          class="input"
          placeholder="Movie title"
          data-InputT
        />
        <button class="btn" data-BTN>Search</button>
      </div>

      <div class="content">
        <img src="Images/Godzilla.jpg" alt="image of Godzilla" class="img" />
        <div class="MVcontent">
          <h1 class="Title">Godzilla</h1>
          <div class="starRating">
            <span class="Star"><i class="fa-solid fa-star"></i></span>
            <p class="RatingSP">8.4</p>
          </div>
          <div class="DivOFSmallContent">
            <span class="TheOtherRatingSpan">PG-13</span>
            <span class="Lenght">123 min</span> <span class="Year">2012</span>
          </div>
          <div class="GenresDiv">
            <span class="Genre">Action</span><span class="Genre">Adventure</span
            ><span class="Genre">Sci-Fi</span>
          </div>
        </div>
      </div>

      <h1 class="Head">Plot</h1>
      <p class="PlotP P">
        The world is beset by the appearance of monstrous creatures, but one of
        them may be the only one who can save humanity.
      </p>
      <h1 class="Head">Cast</h1>
      <p class="CastP P">
        Aaron Taylor-Johnson, Elizabeth Olsen, Bryan Cranston
      </p>
    </section>
  </body>
</html>
